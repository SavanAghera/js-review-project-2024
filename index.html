    <form action="">
      productName: <input id="productName" type="text" /> category:

      <button id="addBtn">ADD</button>
    </form>

    <script>
      const addBtn = document.getElementById("addBtn");
      const productNameInput = document.getElementById("productName");
      const categoryInput = document.getElementById("category");
      const priceInput = document.getElementById("price");

      addBtn.addEventListener("click", () => {
        event.preventDefault();
        const productName = productNameInput.value;
        const category = categoryInput.value;
        const price = +priceInput.value;

        const productNameExists = tableData.some(
          (element) => element.productName === productName
        );

        if (!productNameExists) {
          tableData.push({ productName, category, price });
          console.log(tableData);
          let event = new Event("delete");
          document.dispatchEvent(event);
        } else {
          alert("Product name already exists. Please choose a different name.");
        }
      });
    </script>

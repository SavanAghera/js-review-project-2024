<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <script src="baseCalss.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <input type="text" id="productName" />
            <input type="text" id="category" />
            <input type="number" id="price" />
    
            <input type="submit" value="Add"/>
        </form>
    </div>
    
    <div id="main">
        <div id="SideBar"></div>
        <div id="Table"></div>
    </div>
    <script src="./baseTable.js"></script>
    <script src="./components/table.js"></script>
    <script src="./components/sidebar.js"></script>
    <script src="./componentRender.js"></script>
    <script>
        document.getElementById("form").addEventListener("submit", function(e){
            e.preventDefault();
            const productName= document.getElementById("productName").value.trim();
            const category= document.getElementById("category").value.trim();
            const price= document.getElementById("price").value.trim();

            if(!productName || !category || !price){
                alert("Please fill all the fields")
                return;
            }

            const addNewDataEvent= new Event("addNewData")
            addNewDataEvent.data={productName,category,price:+price}
            document.dispatchEvent(addNewDataEvent)

            document.getElementById("productName").value=""
            document.getElementById("category").value=""
            document.getElementById("price").value=""
        })
    </script>
</body>
</html>

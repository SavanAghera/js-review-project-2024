<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="main.js"></script>
    <script type="module" src="baseCalss.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="form-container">
        <form id="productForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br><br>

            <button id="submit">Add</button>
        </form>
    </div>

    <div id="main">
        <div id="SideBar"></div>
        <div id="Table"></div>
    </div>
    <script type="module" src="./baseTable.js"></script>
    <script type="module" src="./components/table.js"></script>
    <script type="module" src="./components/sidebar.js"></script>
    <script type="module" src="./componentRender.js"></script>
</body>

</html>
